language: python

python:
  - 3.8

install:
  - pip install -r requirements.txt

before_script:
   - python manage.py migrate
   - python manage.py collectstatic --noinput

script:
  - black --check .
  - flake8 --max-line-length=92
  - coverage run --source=. manage.py test
  
after_script:
   - coveralls

